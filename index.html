<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>IceBreaker</title>
    </head>
    <body>
        <div id="game-view">
            <div id="phaser-example">
            </div>
        </div>
        <script src="./js/lib/phaser.js"></script>
        
        <script src="./js/utils/Constants.js"></script>
        <script src="./js/utils/Texts.js"></script>
        <script src="./js/utils/Tools.js"></script>
        
        <script src="./js/contexts/GameEngine.js"></script>
        <script src="./js/contexts/MenuScreenContext.js"></script>
        <script src="./js/contexts/GameScreenContext.js"></script>
        
        <script src="./js/entities/Ball.js"></script>
        <script src="./js/entities/Brick.js"></script>
        <script src="./js/entities/Paddle.js"></script>
        
        <!-- Changer d'abord l'écran de menu -->
        <script src="./js/screens/MenuScreen.js"></script>
        <!-- Charger l'écran de jeu -->
        <script src="./js/screens/GameScreen.js"></script>
        <!-- Instancier l'objet Phaser.Game, tout à la fin -->
        <script src="./js/utils/Bootstrap.js"></script>
        
        <script>
            window.addEventListener("click", function() {
                gamePause();   
            });
            
            document.getElementById("phaser-example").addEventListener("mouseout", function () {
                GameEngine.mouseOffScreen = true;
            });
            
            document.getElementById("phaser-example").addEventListener("mouseover", function () {
                GameEngine.mouseOffScreen = false;
            });

        </script>
        
    </body>
</html>
